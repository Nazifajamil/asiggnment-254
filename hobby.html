<!DOCTYPE html>

<head>

  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
 <style>
    body {
      background-color: #f2fdf3;
      font-family: 'Segoe UI', sans-serif;
      color: #1b3c2e;
      margin: 0;
      padding-bottom: 60px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .emoji-leaf {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: floatSpin 10s infinite linear;
    }

    @keyframes floatSpin {
      0% { transform: translateY(-100px) translateX(0) rotate(0deg); }
      100% { transform: translateY(110vh) translateX(20px) rotate(360deg); }
    }

    .header {
      background-color: #3fa173;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
      font-family: 'Josefin Sans', sans-serif;
    }

    .home-link {
      position: absolute;
      left: 20px;
      top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #1b3c2e;
      padding: 6px 12px;
      border-radius: 5px;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #cfeadc;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #1b3c2e;
      font-weight: bold;
      font-family: 'Josefin Sans', sans-serif;
    }

    nav a:hover {
      text-decoration: underline;
      color: #2e6b4e;
    }

    .hobby-section {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #3fa173;
      box-shadow: 2px 2px 5px #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background-color: #e1f4e3;
      font-weight: bold;
    }

    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .card-back img,
    .card-back video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1b3c2e;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      z-index: 5;
    }
  </style>
 </head>
<body>
